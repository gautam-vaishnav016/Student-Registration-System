<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <!----------- Internal CSS use for only animation  -->
    <style>
      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen bg-gradient-to-r from-red-500 to-blue-500">
    <!---------------------------------------------- Header ------------------------->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">Student Registration System</h1>
      <p id="typingText" class="text-gray-300 mt-2"></p>
    </header>

    <!-- -----------------------------------------Main Container -------------------->
    <div
      class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 px-4 md:px-0"
    >
      <!------------------- Form Section ------------------------>
      <div
        class="border border-white rounded-xl p-6 m-2 animate-[slideInLeft_0.8s_ease-out_forwards]"
      >
        <h2 class="text-xl font-semibold mb-4">Register Student</h2>

        <form id="studentForm" class="space-y-3">
          <input type="hidden" id="editIndex" />

          <input
            id="name"
            type="text"
            placeholder="Student Name"
            class="w-full bg-white/90 p-2 border rounded focus:outline-none focus:ring"
          />

          <input
            id="sid"
            type="text"
            placeholder="Student ID"
            class="w-full bg-white/90 p-2 border rounded focus:outline-none focus:ring"
          />

          <input
            id="email"
            type="email"
            placeholder="Email ID"
            class="w-full bg-white/90 p-2 border rounded focus:outline-none focus:ring"
          />

          <input
            id="contact"
            type="text"
            placeholder="Contact Number"
            class="w-full bg-white/90 p-2 border rounded focus:outline-none focus:ring"
          />

          <button
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition"
          >
            Save Student
          </button>
        </form>
      </div>

      <!------------------- Display Section --------------------->
      <div
        class="border border-white rounded-xl m-2 p-6 animate-[slideInRight_0.8s_ease-out_forwards]"
      >
        <h2 class="text-xl font-semibold mb-4">Student Records</h2>

        <div class="max-h-[300px] overflow-y-auto border border-white rounded">
          <table class="w-full text-sm text-center">
            <thead class="bg-gray-200 sticky top-0">
              <tr>
                <th class="p-2">Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
